# fly.toml file generated for gren-packages on 2022-08-15T21:20:29+02:00

app = "gren-packages"
kill_signal = "SIGINT"
kill_timeout = 10
processes = []

[build]
  builder = "heroku/buildpacks:20"

[env]
  GREN_PORT = "8080"
  GREN_PACKAGES_DATABASE = "/data/db.sqlite"
  GREN_ZULIP_USERNAME = "packages-bot@gren.zulipchat.com"
  GREN_ZULIP_REALM = "https://gren.zulipchat.com"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[mounts]
  source = "gren_packages_data"
  destination = "/data"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
